<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumList</title>
    <link rel="stylesheet" href="./drum.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">rock</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>

            <span class="sound">bottom</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">paper</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">jass</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Ani</span>
        </div>
    </div>
    <audio data-key="65" src="./Sound/rock.mp3"></audio>
    <audio data-key="83" src="./Sound/paper.mp3"></audio>
    <audio data-key="68" src="./Sound/bottom.mp3"></audio>
    <audio data-key="70" src="./Sound/jazz.mp3"></audio>
     <audio data-key="71" src="./Sound/ani.mp3"></audio>




    <script src="./drum.js"></script>
</body>
</html>
